<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barcode Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card shadow p-4">
            <h2 class="text-center mb-4">Barcode Generator</h2>
            <form id="barcodeForm" class="row g-3">
              <div class="col-md-12">
                <input type="text" class="form-control" id="labelInput" placeholder="Enter a label..." required />
              </div>
              <div class="col-md-12">
                <input type="text" class="form-control" id="barcodeInput" placeholder="Enter a barcode value..." required />
              </div>
              <div class="col-6">
                <button type="submit" class="btn btn-primary w-100">Generate Barcode</button>
              </div>
              <div class="col-6">
                <button type="button" class="btn btn-secondary w-100" onclick="window.print()">Print Barcode</button>
              </div>
            </form>
          </div>
          <div class="text-center mt-4">
            <canvas id="barcodeContainer"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
